# docker-compose.yml
version: '3.8'

services:
  n8n:
    image: n8n/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD} # Uses .env file
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data: